<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Парсерок</title>
        <link rel="stylesheet" href="static/css/stylesheet.css">
    </head>
    <body>
        <h1 id = "title"><img src="https://www.samura.ru/upload/iblock/afa/SHR_0085_NL-_1_.jpg" alt="нож типа" width="60">Хочу ноаж</h1>
        <div id="form">
            <h2>Enter skin name</h2>
            <form method="post">
                <label for="skinName">Skin</label>
                <input type="text" id="skinName" name = "skinName" list ="skinList">
                <datalist id="skinList">
                    {% for names in skinNames %}
                    <option value="{{ names }}">
                    {% endfor %}
                </datalist>
                <input type = "submit" value = "Submit">
                <p id = "error">{{error}}</p>
            </form>
        </div>
        <div id="results">
            <h1>Results: {{results[0]}}</h1>
            <h2>Skinport: {{results[1]}}</h2>
            <h2>Buff: {{results[2]}}</h2>
            <h2>LootFarm: {{results[6]}}</h2>
            <h2>SwapGG: {{results[7]}}</h2>
            <h2>After Fees: {{results[3]}}</h2>
            <h2>Profit: {{results[4]}}</h2>
            <h2>Percent gain: {{results[5]}}</h2>
        </div>

        
    </body>
</html>
